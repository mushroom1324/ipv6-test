name: Test ipv6

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ssh:
    name: Connection Test
    runs-on: ubuntu-latest

    steps:
      - name: ssh to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.KEY }}
          script: |
            whoami
